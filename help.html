<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#782BFF" />
  <meta name="description" content="Soporte de Danca Store, envía tu mensaje y te ayudaremos en un momento">
  <script src="https://kit.fontawesome.com/0680dcad08.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Ayuda | Danca Store</title>
</head>

<body>
  <header class="header-help">
    <figure class="header-help__container-isologo">
      <img src="assets/img/isologo-black.png" alt="Isologo del header">
    </figure>
  </header>

  <main>
    <section class="help-page">
      <figure class="help-page__img-container">
        <img src="assets/img/help.jpg" alt="Imagen de la página de ayuda">
      </figure>
      <div class="help-page__text-container">
        <p>
          Si tienes <b>alguna duda o problema </b>env&iacuteanos un correo para brindarte
          ayuda. <a href="mailto:soporte@dancastore.com"
            class="help-page__mail"><b><i>soporte@dancastore.com</i></b></a>
        </p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <section class="footer__left">
      <ul class="footer__list-networks">
        <li><a href="#" class="footer__a"><i class="fab fa-instagram"></i> Instagram</a></li>
        <li><a href="#" class="footer__a"><i class="fab fa-twitter"></i> Twitter</a></li>
        <li><a href="#" class="footer__a"><i class="fab fa-linkedin"></i> Linkedin</a></li>
      </ul>
    </section>
    <section class="footer__right">
      <img src="assets/img/isologo-white.png" alt="Isologo del footer">
    </section>
  </footer>
</body>

</html>
