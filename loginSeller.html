<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="ICONS/favicon.png" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="ICONS/footer/icons.css" />
    <title>Iniciar Sesión Vendedor</title>
  </head>
  <header>
    <nav class="main-index">
      <ul>
        <li><a href="help.html" target="_blank">Ayuda</a></li>
        <a href="index.html">
          <img class="logo-header" src="https://i.imgur.com/7WA835U.png" />
        </a>
      </ul>
    </nav>
  </header>

  <body>
    <div id="loginseller-box">
      <section>
        <p id="loginseller-title"><b>Iniciar sesión</b><br><h3>De vendedor</h3></p></br>
        <br />
        <!-- FORMS -->
        <form>
          <input
            class="form"
            id="form-loginseller"
            type="email"
            name="email"
            placeholder="Email"
         />
          <input
            class="form"
            id="form-loginseller"
            type="password"
            name="password"
            placeholder="Contraseña"
          />
        </form>
        <br />
        <a href="login.html"
          ><input type="submit" id="signupclient-btn" value="Ingresar" <br>
        </a>
        <p id="signupclient-text">
          ¿No tienes una cuenta? <a href="signupSeller.html">Registrate como vendedor</a><br>
        </p>
      </section>
      <img id="image-form-loginseller" src="" />
    </div>
  </body>
  <!-- FOOTER -->
  <footer>
    <a href="https://es-la.facebook.com/" target="_blank"
      ><span class="icon-facebook"></span></a
    ><a href="https://www.instagram.com/?hl=es-la" target="_blank"
      ><span class="icon-instagram"></span></a
    ><a href="https://twitter.com/?lang=es" target="_blank"
      ><span class="icon-twitter"></span
    ></a>
  </footer>
</html>
