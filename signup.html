<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="ICONS/favicon.png" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="ICONS/global/icons.css" />
    <title>Registrarse</title>
  </head>
  <header>
    <nav class="main-index">
      <ul>
        <li><a href="help.html" target="_blank">Ayuda</a></li>
        <a href="index.html">
          <img class="logo-header" src="https://i.imgur.com/7WA835U.png" />
        </a>
      </ul>
    </nav>
  </header>

  <body>
    <div id="signupclient-box">
      <section>
        <p class="signupclient-title"><b>Crear cuenta</b></p>
        <br />
        <!-- FORMS -->
        <form>
          <input
            class="form"
            id="form-signupclient"
            type="text"
            name="name"
            placeholder="Nombre"
          />
          <input
            class="form"
            id="form-signupclient"
            type="text"
            name="last-name"
            placeholder="Apellido"
          /><br />
          <select
            name="type-document"
            class="form"
            id="form-signupclient-t-document"
          >
            <option value="CC">C.C</option>
            <option value="CE">C.E</option>
          </select>
          <input
            class="form"
            id="form-signupclient-n-document"
            type="number"
            name="document-number"
            placeholder="Número de documento"
            maxlength="12"
          />
          <p id="only-numbers-text">*Solo n&uacutemeros</p>
          <input
            class="form"
            id="form-signupclient"
            type="email"
            name="email"
            placeholder="Email"
          />
          <input
            class="form"
            id="form-signupclient"
            type="number"
            name="phone"
            placeholder="Teléfono"
            maxlength="14"
          />
          <input
            class="form"
            id="form-signupclient"
            type="text"
            name="town"
            placeholder="Ciudad"
          />
          <input
            class="form"
            id="form-signupclient"
            type="text"
            name="address"
            placeholder="Dirección"
          />
          <input
            class="form"
            id="form-signupclient"
            type="password"
            name="password"
            placeholder="Contraseña"
          />
        <br />
          <input type="submit" id="signupclient-btn" value="Registrarse"
        />
      </form>
        <p id="signupclient-text">
          ¿Ya tienes una cuenta? <a href="login.html">Inicia sesi&oacuten</a>
        </p>
      </section>
      <img id="image-signupclient" src="https://i.imgur.com/gz6JoRK.jpg" />
    </div>
  </body>
  <!-- FOOTER -->
  <footer>

    ></a>
  </footer>
</html>
