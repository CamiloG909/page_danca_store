<body>
  <div class="down-footer">
  <div id="settings-profile">
    <p class="signupclient-title"><b>Actualizar informaci&oacuten</b></p>
    <br />
    <!-- FORMS -->
    <form>
      <input class="form" id="form-signupclient" type="text" name="name" placeholder="Nombre" />
      <input class="form" id="form-signupclient" type="text" name="last-name" placeholder="Apellido" />
      <input class="form" id="form-signupclient" type="email" name="email" placeholder="Email" />
      <input class="form" id="form-signupclient" type="number" name="phone" placeholder="Teléfono" maxlength="14" />
      <input class="form" id="form-signupclient" type="text" name="town" placeholder="Ciudad" />
      <input class="form" id="form-signupclient" type="text" name="address" placeholder="Dirección - Casa, apartamento, etc..." />
      <input class="form" id="form-signupclient" type="password" name="password" placeholder="Contraseña" />
      <input id="confirm-password-profile" type="password" name="confirm-password" placeholder="Confirmar contraseña" required/>
    <input type="submit" class="settingsprofile-btn" value="Guardar cambios" />
  </form>
    <a id="backprofile-text" href="profile.html">Volver a mi perfil</a>
  </div>
